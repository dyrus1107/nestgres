  services:
    postgres:
      container_name: postgres
      image: postgres:latest
      ports:
      - "5432:5432"
      volumes:
      - /data/postgres:/var/lib/postgresql/data
      env_file:
      - docker.env
      networks:
      - postgres
  
    pgadmin:
      links:
        - postgres:postgres
      container_name: pgadmin
      image: dpage/pgadmin4
      ports:
        - "8080:80"
      volumes:
        - /data/pgadmin:/data/pgadmin
      env_file:
        - docker.env
      networks:
        - postgres
      depends_on:
        - postgres
  
  networks:
    postgres:
      driver: bridge